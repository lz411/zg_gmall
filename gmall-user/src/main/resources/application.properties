#指定端口号
server.port=8081
#指定微服务应用的名字
#dubbo.application.name= gmall-user
#指定注册中心的地址
#dubbo.registry.address=zookeeper://127.0.0.1:2181
#指定监控中心去注册中心里获取监控地址
#dubbo.monitor.protocol=registry
#jdbc配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url= jdbc:mysql://127.0.0.1:3306/gmall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#注意：对应mapper映射xml文件的所在路径
mybatis.mapper-locations=classpath:mapper/*.xml
#注意：对应实体类的路径,用来指定别名
mybatis.type-aliases-package=com.bj.zg.gmall.user.bean
mybatis.configuration.map-underscore-to-camel-case=true
#解决tk.mybatis使用后，启动报错问题。
mapper.identity=MYSQL   


